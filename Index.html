<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nana, Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #ffe6eb;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 38px;
        }

        .buttons {
            position: relative;
            width: 420px;
            height: 220px;
        }

        #yes {
            font-size: 30px;
            padding: 22px 55px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
        }

        #no {
            position: absolute;
            left: 220px;
            top: 100px;
            font-size: 18px;
            padding: 10px 26px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Nana, would you be my Valentine? üíï</h1>

<div class="buttons">
    <button id="yes" onclick="alert('I love you Nana ‚ù§Ô∏èüíç')">YES</button>
    <button id="no">NO</button>
</div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
        const container = document.querySelector(".buttons");

        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });
</script>

</body>
</html>
